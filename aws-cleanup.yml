---
- name: Remove AWS Webserver Infrastructure
  hosts: localhost
  vars:
    vpc_name: "webserver-vpc"
    project_name: "ansible"
    region: "eu-west-1"
    cidr: "10.0.0.0/16"
    cidr_public_a: "10.0.1.0/24"
    cidr_public_b: "10.0.4.0/24"
    zone1: "a"
    zone2: "b"

  tasks:
  - name: Get VPC info
    ec2_vpc_net_info:
      region: "{{ region }}"
      filters:
         "tag:Name": "{{ vpc_name }}"
    register: vpc

  - name: Get VPC route table info
    ec2_vpc_route_table_info:
      region: "{{ region }}"
      filters:
        vpc-id: "{{ vpc.vpcs[0].id }}"
    register: routetable

  - name: Get Subnets info
    ec2_vpc_subnet_info:
      region: "{{ region }}"
      filters:
        vpc-id: "{{ vpc.vpcs[0].id }}"
    register: subnets

  - name: Set Subnet cidr_block
    set_fact:
      subnet_cidr: "{{ subnets.subnets|map(attribute='cidr_block')|list }}"

  - name: Get ELB DNS info
    elb_application_lb_info:
      names: "webserverelb"
      region: "{{ region }}"
    register: elb

  - name: Get Internet Gateway info
    ec2_vpc_igw_info:
      region: "{{ region }}"
    register: igw_info

  - name: Get ec2 info
    ec2_instance_info:
      region: "{{ region }}"
      filters:
        "tag:Ansible": webserver
        instance-state-name: [ "running" ]
    register: ec2

  - name: Delete ELB
    elb_application_lb:
      name: "webserverelb"
      state: absent
      region: "{{ region }}"
      wait: yes
      wait_timeout: 600

  - name: Terminate ec2 instances
    ec2:
      state: 'absent'
      region: "{{ region }}"
      instance_ids: '{{ item }}'
    loop:
      - "{{ ec2['instances'][0].instance_id }}"
      - "{{ ec2['instances'][1].instance_id }}"
    ignore_errors: yes

  - name: Delete Route53 record
    route53:
      state: absent
      zone: "{{ domain }}"
      record: "{{ hostname }}.{{ domain }}"
      type: A
      value: "{{ elb.load_balancers[0].dns_name }}"
      alias: True
      alias_hosted_zone_id: "{{ elb.load_balancers[0].canonical_hosted_zone_id }}"
    ignore_errors: yes

  - name: debug
    debug:
      msg: "{{ routetable.route_tables[0].id }}"

  - name: Delete Subnets
    ec2_vpc_subnet:
      region: "{{ region }}"
      state: absent
      vpc_id: "{{ vpc.vpcs[0].id }}"
      cidr: "{{ item }}"
    loop: "{{ subnet_cidr }}"

  - name: debug
    debug:
      msg: "{{ igw_info }}"

  - name: Delete vpc internet gateway
    ec2_vpc_igw:
      region: "{{ region }}"
      vpc_id: "{{ vpc.vpcs[0].id }}"
      state: absent

  - name: Delete route table
    ec2_vpc_route_table:
      vpc_id: "{{ vpc.vpcs[0].id }}"
      region: "{{ region }}"
      route_table_id: "{{ routetable.route_tables[0].id }}"
      lookup: id
      state: absent

  - name: Delete ELB Target Group
    elb_target_group:
      name: webservers
      region: "{{ region }}"
      protocol: http
      port: 80
      vpc_id: "{{ vpc.vpcs[0].id }}"
      state: absent
      wait_timeout: 200

  - name: Delete VPC
    ec2_vpc_net:
      name: "{{ vpc_name }}"
      cidr_block: "{{ cidr }}"
      region: "{{ region }}"
      state: absent
